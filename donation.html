<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Randomiser Donate</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="img">
        <header id="header">
            <h1><a href="index.html">The Charity Randomiser</a></h1>
        <nav>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="donation.html" class="active">Donations</a</li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        </header>
    </div>
        <section id="donation-section">
            <div>
                <h2>Make a donation</h2>
                <form action="">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="card-number">Card number</label>
                    <input type="tel" id="card-number" name="card-number" maxlength="16" required>
                    <label for="date-month">Expiry date</label>
                    <input type="tel" id="date-month" name="date-month" maxlength="2">
                    <label for="date-year">/</label>
                    <input type="tel" id="date-year" name="date-year" maxlength="2">
                    <label for="security-code">Security Code</label>
                    <input type="tel" id="security-code" name="security-code" maxlength="3">
                </form>
            </div>
        </section>


        <footer>
            <div id="links">
                <a href="https://facebook.com/" target="_blank" rel="noopener">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <h4>Charity Randomiser <i class="fa-solid fa-copyright"></i> 2022</h4>
        </footer>
        <script src="https://kit.fontawesome.com/a13151a9aa.js" crossorigin="anonymous"></script>
</body>
</html>
